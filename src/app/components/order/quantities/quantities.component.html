<div class="options">
    <div *ngIf="quantities" class="ifQuantities">
        <div *ngFor="let quantity of quantities" class="option" >
            <div class="option-title btn btn-info" (click)="addQuantity(quantity.quantity)">
                {{quantity.quantity}}
            </div>
        </div>
    </div>
    <div *ngIf="notQuantities == true">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" [(ngModel)]="order_quantity" id="quantity" placeholder="Introduce una cantidad">
            <label for="quantity">Introduce una cantidad</label>
        </div>
    </div>
    <div class="btn-next" *ngIf="order_quantity != 0 && order_quantity != null">
        <a class="btn btn-info" (click)="viewOrderResume()">Confirmar pedido</a>
    </div>
</div>
