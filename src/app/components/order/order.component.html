<div class="container">

  <div class="orders">
    <div class="header">
      <div class="title">Pedidos <span *ngIf="orders != undefined" class="badge text-bg-secondary"> {{orders.length}}</span></div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Número</th>
          <th scope="col">Cliente</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Día de entrega</th>
          <th scope="col">Total</th>
          <th scope="col">Fecha</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" [(ngModel)]="num" (keyup)="filter(num)"></td>
          <td><input class="form-control" [(ngModel)]="name" (keyup)="filter(name)"></td>
          <td><input class="form-control" [(ngModel)]="telephone" (keyup)="filter(telephone)"></td>
          <td><input class="form-control" [(ngModel)]="date" (keyup)="filter(date)"></td>
          <td><input class="form-control" [(ngModel)]="amount" (keyup)="filter(amount)"></td>
          <td><input class="form-control" [(ngModel)]="created" (keyup)="filter(created)"></td>
          <td class="td-actions">
            <button class="btn refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
            <button class="btn undo" (click)="reset()"><i class="fa-solid fa-rotate-left"></i></button>
          </td>
        </tr>
        <tr *ngIf="load">
          <td colspan="7">
            <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </td>
        </tr>
        <tr *ngFor="let order of orders">
          <th scope="row">#{{order.num}}</th>
          <td>{{order.clientName}}</td>
          <td>{{order.clientTelephone}}</td>
          <td>{{order.date}}</td>
          <td>{{order.amount}}€</td>
          <td>{{order.created}}</td>
          <td routerLink="{{order.id}}">Ver <i class="fa-solid fa-eye"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
